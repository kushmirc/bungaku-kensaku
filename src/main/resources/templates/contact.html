<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 池田先生指導検索システム</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #2c3e50;
            text-align: center;
        }
        
        .contact-content {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 4rem 2rem;
            margin: 2rem 0;
            border-left: 4px solid #2c5aa0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #2c5aa0;
        }
        
        .contact-content h1 {
            color: #2c5aa0;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        
        .contact-content h2 {
            color: #34495e;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: normal;
        }
        
        .contact-message {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            line-height: 1.8;
            border: 1px solid #e3e7ed;
        }
        
        .back-nav {
            margin-bottom: 2rem;
        }
        
        .back-nav a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-nav a:hover {
            text-decoration: underline;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background: #2c5aa0;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background: #1e3d6f;
            color: white;
        }
        
        .nav-button.secondary {
            background: #6c757d;
        }
        
        .nav-button.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">日本文学検索</div>
            <ul class="nav-links">
                <li><a href="/">ホーム</a></li>
                <li><a href="/overview">概要</a></li>
                <li><a href="/features">機能</a></li>
                <li><a href="/contact" class="active">お問い合わせ</a></li>
                <li>
                    <form method="post" action="/logout" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-link" style="border: none; background: none; font: inherit; cursor: pointer;">ログアウト</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <div class="back-nav">
            <a href="/">&larr; ホームに戻る</a>
        </div>
        
        <div class="contact-content">
            <div class="construction-icon">🚧</div>
            <h1>お問い合わせ</h1>
            <h2>現在準備中です</h2>
            
            <div class="contact-message">
                <p>お問い合わせページは現在開発中です。</p>
                <p>システムに関するご質問やご要望がございましたら、一時的に以下の方法でご連絡ください：</p>
                
                <ul style="text-align: left; display: inline-block; margin: 1.5rem 0;">
                    <li style="margin: 0.5rem 0;">システム管理者までお声がけください</li>
                    <li style="margin: 0.5rem 0;">ご提案・改善案も歓迎いたします</li>
                </ul>
                
                <p>正式なお問い合わせフォームは間もなく公開予定です。</p>
                <p>ご不便をおかけして申し訳ございませんが、もうしばらくお待ちください。</p>
            </div>
            
            <div class="nav-buttons">
                <a href="/" class="nav-button">ホームに戻る</a>
                <a href="/about" class="nav-button secondary">システム概要を見る</a>
                <a href="/features" class="nav-button secondary">技術仕様を見る</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 日本文学検索システム。知識の探求をお手伝いいたします。</p>
    </footer>
</body>
</html>
